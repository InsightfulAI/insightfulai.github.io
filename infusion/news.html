---
layout: infusion-new
title: news
---
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <section>
        <section class="panel">
            <section class="main-content">
                <a name="contact"></a>
                <div class="large-space"></div>
                <h1>Official Infusion News.</h1>
                <h2></h2>
                <p>
                    Here is official source of Infusion-related news.
                </p>
                {% for post in site.posts %}
                    <div class="large-space"></div>
                    <h1><a href="{{ post.url }}" style="color: white;">{{ post.title }}</a></h1>
                    <h2>{{ post.date | date_to_string }}</h2>
                    {{ post.excerpt }}
                {% endfor %}
                <div class="large-space"></div>
            </section>
            
        </section>

    </section>
</html>
